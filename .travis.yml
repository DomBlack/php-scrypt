language: php

matrix:
  include:
    - php: 5.3
      dist: precise
      
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

env:
  - REPORT_EXIT_STATUS=1
    NO_INTERACTION=1
before_script:
  - phpize
  - ./configure --enable-scrypt
  - make all
script: TEST_PHP_EXECUTABLE=$(which php) php -n
    -d open_basedir= -d output_buffering=0 -d memory_limit=-1
    run-tests.php -n
    -d extension_dir=modules -d extension=scrypt.so --show-diff
    tests
